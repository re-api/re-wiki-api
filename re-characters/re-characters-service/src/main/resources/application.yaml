spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/characters
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

  jackson:
    default-property-inclusion: NON_NULL

  activemq:
    broker-url: tcp://localhost:61616

server:
  port: 8000